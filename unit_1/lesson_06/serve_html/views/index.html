<!-- 
    The <!DOCTYPE html> declaration defines the document type and version of HTML being used.
    It tells the browser that this file is an HTML5 document.
-->
<!DOCTYPE html>

<!-- The root element of the HTML document. Everything inside <html> is part of the webpage. -->
<html>

<head>
    <!-- 
        The <head> section contains meta-information (data about the document) 
        that isn’t displayed directly on the webpage.
    -->

    <!-- 
        The <meta charset="utf-8"> tag specifies the character encoding for the HTML document.
        UTF-8 supports most characters and symbols from all languages.
    -->
    <meta charset="utf-8">

    <!-- 
        The <title> tag defines the title of the webpage.
        This text appears in the browser tab and when bookmarking the page.
    -->
    <title>Home Page</title>
</head>

<body>
    <!-- 
        The <body> section contains all the visible content that appears on the webpage, 
        such as text, images, buttons, links, etc.
    -->

    <!-- 
        The <h1> tag defines a top-level heading (the most important heading on the page).
        It’s usually used for main titles or prominent text.
    -->
    <h1>Welcome!</h1>
</body>

</html>
<!-- 
    The closing </html> tag marks the end of the HTML document.
-->
    !
